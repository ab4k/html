<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<body>
    <p title="b">This is <b>nice</b> paragraph.</p>
    <p title="strong">This is <strong>nice</strong> paragraph.</p>

    <p title="em">This is <em>nice</em> paragraph.</p>
    <p title="i">This is <i>nice</i> paragraph.</p>

    <p>This is <small>nice</small> paragraph.</p>

    <p>The chemical formula of water is H<sub>2</sub>O.</p>

    <p>a<sup>2</sup>x-ay</p>

    <p title="ins">The text is <ins>underlined</ins>.</p>
    <p title="u">The text is <u>underlined</u>.</p>

    <p><del>The</del> word is crossed.</p>
    <p> <mark>m</mark> word is highlighted.</p>

</body>

</html>
