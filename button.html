<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button tag in html</title>
</head>

<body>
    <h3>Button in HTML</h3>
    <button autofocus>Don't Click</button>
    <button disabled>Don't Click</button>
    <button autocomplete="">Don't Click</button>

    <form action="">
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="" id=""><br>
        <label for="color">Choose a color</label>
        <input type="color" name="" id=""><br>
        <label for="date">Date</label>
        <input type="date" name="" id=""><br>
        <label for="email">Email id</label>
        <input type="email" name="" id=""><br>
        <label for="text">Enter your name</label>
        <input type="text" name="" id=""><br>
        <label for="password">Password</label>
        <input type="password" name="" id=""><br>
        <label for="radio">Radio</label>
        <input type="radio" name="" id=""><br>
        <label for="range">Range</label>
        <input type="range" name="" id=""><br>
        <label for="file">Choose a file</label>
        <input type="file" name="" id=""><br>
        <label for="time">Current time</label>
        <input type="time" name="" id=""><br>
    </form>
</body>

</html>
